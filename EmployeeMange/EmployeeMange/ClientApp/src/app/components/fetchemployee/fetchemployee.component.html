
<h1>Employee Data</h1>

<p *ngIf="!empList"><em>Loading....</em></p>
<p>

  <a [routerLink]="['/register-employee']">Create New</a>

</p>

<table class="table" *ngIf="empList">
  <thead>
    <tr>
      <th>EmployeeId</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>ContactNumber</th>
      <th>Address</th>
      <th>Gender</th>
      <th>Qualification</th>
      <th>Department</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of empList">
      <td>{{emp.employeeId}}</td>
      <td>{{emp.firstName}}</td>
      <td>{{emp.lastName}}</td>
      <td>{{emp.contactNumber}}</td>
      <td>{{emp.address}}</td>
      <td>{{emp.gender}}</td>
      <td>{{emp.qualification}}</td>
      <td>{{emp.department}}</td>
       <td>
        <a [routerLink]="['/employee/edit/', emp.employeeId]">Edit</a> |
        <a [routerLink]="" (click)="delete(emp.employeeId)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
